<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До 1 июня 2025 года</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .timer-container {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .timezone {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .timer {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            display: none;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>До 1 июня 2025 года осталось:</h1>
        
        <div class="timer-container">
            <div class="timezone">Москва (UTC+3)</div>
            <div id="timer-moscow" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Калининград (UTC+2)</div>
            <div id="timer-kaliningrad" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Самара (UTC+4)</div>
            <div id="timer-samara" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Екатеринбург (UTC+5)</div>
            <div id="timer-ekb" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Омск (UTC+6)</div>
            <div id="timer-omsk" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Красноярск (UTC+7)</div>
            <div id="timer-krasnoyarsk" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Иркутск (UTC+8)</div>
            <div id="timer-irkutsk" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Якутск (UTC+9)</div>
            <div id="timer-yakutsk" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Владивосток (UTC+10)</div>
            <div id="timer-vladivostok" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Магадан (UTC+11)</div>
            <div id="timer-magadan" class="timer"></div>
        </div>
        
        <div class="timer-container">
            <div class="timezone">Камчатка (UTC+12)</div>
            <div id="timer-kamchatka" class="timer"></div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    
    <audio id="celebration-sound" src="yra.mp3" preload="auto"></audio>

    <script>
        // Функция для обновления таймера
        function updateTimer(targetDate, elementId) {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById(elementId).innerHTML = "Поздравляем! 1 июня 2025 года наступило!";
                checkCelebration();
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById(elementId).innerHTML = ${days} дней ${hours} часов ${minutes} минут ${seconds} секунд;
        }
        
        // Создаем целевые даты для каждого часового пояса
        const timeZones = {
            'kaliningrad': { offset: 2, element: 'timer-kaliningrad' },
            'moscow': { offset: 3, element: 'timer-moscow' },
            'samara': { offset: 4, element: 'timer-samara' },
            'ekb': { offset: 5, element: 'timer-ekb' },
            'omsk': { offset: 6, element: 'timer-omsk' },
            'krasnoyarsk': { offset: 7, element: 'timer-krasnoyarsk' },
            'irkutsk': { offset: 8, element: 'timer-irkutsk' },
            'yakutsk': { offset: 9, element: 'timer-yakutsk' },
            'vladivostok': { offset: 10, element: 'timer-vladivostok' },
            'magadan': { offset: 11, element: 'timer-magadan' },
            'kamchatka': { offset: 12, element: 'timer-kamchatka' }
        };
        
        // Проверяем, наступило ли 1 июня в каком-либо часовом поясе
        let celebrationStarted = false;
        
        function checkCelebration() {
            if (celebrationStarted) return;
            
            const now = new Date();
            // Проверяем, наступило ли 1 июня в каком-либо часовом поясе
            for (const [key, zone] of Object.entries(timeZones)) {
                const utcTime = now.getTime() + now.getTimezoneOffset() * 60000;
                const zoneTime = new Date(utcTime + zone.offset * 3600000);
                
                if (zoneTime.getMonth() === 5 && zoneTime.getDate() === 1 && zoneTime.getFullYear() === 2025) {
                    startCelebration();
                    celebrationStarted = true;
                    break;
                }
            }
        }
        
        // Запускаем празднование
        function startCelebration() {
            // Показываем салют
            const canvas = document.getElementById('confetti-canvas');
            canvas.style.display = 'block';
            startConfetti();
            
            // Воспроизводим звук
            const audio = document.getElementById('celebration-sound');
            audio.play().catch(e => console.log("Автовоспроизведение звука заблокировано:", e));
        }
        
        // Инициализация и обновление таймеров
        function initTimers() {
            // Целевая дата - 1 июня 2025 года, 00:00:00 UTC
            const targetUTC = new Date(Date.UTC(2025, 5, 1, 0, 0, 0));
            
            // Создаем целевые даты для каждого часового пояса
            for (const [key, zone] of Object.entries(timeZones)) {
                const targetDate = new Date(targetUTC.getTime() - zone.offset * 3600000);
                
                // Обновляем таймер сразу
                updateTimer(targetDate, zone.element);
                
                // Устанавливаем интервал обновления (1 секунда)
                setInterval(() => updateTimer(targetDate, zone.element), 1000);
            }
            
            // Проверяем празднование каждую секунду
            setInterval(checkCelebration, 1000);
        }
        
        // Код для салюта (confetti)
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            function createParticle() {
                return {
                    x: Math.random() * canvas.width,
                    y: -20,
                    size: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * Math.PI * 2,
                    rotation: Math.random() * 0.2 - 0.1,
                    rotationSpeed: Math.random() * 0.01 - 0.005
                };
            }
            
            function updateParticles() {
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.y += p.speed;
                    p.angle += p.rotationSpeed;
                    p.x += Math.sin(p.angle) * 1;
                    
                    if (p.y > canvas.height) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                
                // Добавляем новые частицы
                if (Math.random() < 0.3) {
                    particles.push(createParticle());
                }
            }
            
            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (const p of particles) {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                }
            }
            
            function animate() {
                updateParticles();
                drawParticles();
                requestAnimationFrame(animate);
            }
            
            // Создаем начальные частицы
            for (let i = 0; i < 50; i++) {
                particles.push(createParticle());
            }
            
            animate();
            
            // Ресайз canvas при изменении размера окна
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // Запускаем таймеры при загрузке страницы
        window.onload = initTimers;
    </script>
</body>
</html>
